<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salakni - Signup</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


<body>
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">
        <div class="logo mr-auto">
            <h1><a href="index.html">Salakni</a></h1>
        </div>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="#header">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#" class="btn-offer-services">Offer my services</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container container-small align-items-center login">
    <div class="card">
        <div class="card-header">
            Sign up
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputFullName">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName" aria-describedby="fullNameHelp" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
                <div style="clear:both;"> Are you a Provider

                    <input type="checkbox" id="providerCheck">
                    <div class="group">
                        <!--<label for="inputConfirmPassword">Enter Your Skills</label>-->
                        <input class="form-control" id="inputSkill" placeholder="What is your skill">
                    </div>
                    <div class="group">
                        <textarea class="form-control" id="inputOtherInfomation" placeholder="Other information you want to share"  rows="3" ></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
